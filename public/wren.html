<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#" />
    <title>Wren</title>
    <script src="js/wren.bundle.js" defer async></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      svg {
        border: 1px solid black;
        width: 100vw;
        height: 100vh;
        display: block;
      }
      polygon {
        fill: none;
        stroke: black;
      }
      polygon.filler {
        fill: #CCC;
      }
      polygon.reinforcer {
        stroke: none;
        fill: hotpink;
      }
      g.line-0 polygon {
        stroke: red;
      }
      g.line-1 polygon {
        stroke: orange;
      }
      g.line-2 polygon {
        stroke: yellow;
      }
      g.line-3 polygon {
        stroke: green;
      }
      g.line-4 polygon {
        stroke: blue;
      }
      g.line-5 polygon {
        stroke: indigo;
      }
      g.line-6 polygon {
        stroke: violet;
      }
    </style>
  </head>
  <body>
    <main id="main"></main>
  </body>
</html>
